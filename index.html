<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall layout */
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes at least the full viewport height */
            background: linear-gradient(to bottom right, #f0f9ff, #e0f2fe); /* Light blue gradient background */
        }
        /* Ensure main content area grows to push footer down */
        main {
            flex-grow: 1;
        }
        /* Custom classes for form elements, similar to previous iteration for consistency */
        .form-input {
            @apply block w-full px-4 py-2.5 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out;
            background-color: #f9fafb; /* Light input background */
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1.5;
        }
        .form-group {
            @apply mb-6;
        }
        .form-button {
            @apply w-full px-6 py-3.5 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.05em;
        }
        .form-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header Section -->
    <header class="bg-gray-800 text-white p-4 shadow-lg">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold tracking-wide rounded-md px-3 py-1 hover:bg-gray-700 transition duration-200">Our Platform</a>
            <div class="space-x-6">
                <a href="#" class="hover:text-blue-300 transition duration-200">Home</a>
                <a href="#" class="hover:text-blue-300 transition duration-200">Features</a>
                <a href="#" class="hover:text-blue-300 transition duration-200">About Us</a>
                <a href="#" class="hover:text-blue-300 transition duration-200">Contact</a>
                <a href="#" class="bg-blue-600 px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200 shadow-md">Login</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section with Registration Form -->
    <main class="relative bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-20 flex items-center justify-center min-h-[calc(100vh-120px)]">
        <!-- Overlay for visual effect -->
        <div class="absolute inset-0 bg-black opacity-30"></div>

        <div class="container mx-auto flex flex-col md:flex-row items-center justify-center md:justify-around relative z-10 p-6">
            <!-- Hero Content -->
            <div class="text-center md:text-left mb-10 md:mb-0 md:w-1/2 lg:w-2/5">
                <h1 class="text-5xl lg:text-6xl font-extrabold leading-tight mb-6 drop-shadow-lg">
                    Join Our Community Today!
                </h1>
                <p class="text-lg lg:text-xl mb-8 opacity-90">
                    Unlock amazing features, connect with others, and explore a world of possibilities.
                </p>
                <a href="#" class="inline-block bg-white text-blue-600 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-100 transition duration-300 transform hover:scale-105">
                    Learn More
                </a>
            </div>

            <!-- User Registration Form -->
            <div class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl max-w-md w-full text-gray-800 border border-gray-200 transform transition-transform duration-500 hover:scale-[1.01]">
                <h2 class="text-3xl font-bold text-center mb-8 text-gray-900">Register Now</h2>
                <form action="#" method="POST" class="space-y-6">
                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="regFullName" class="form-label">Full Name</label>
                        <input type="text" id="regFullName" name="fullName" class="form-input" placeholder="Your Full Name" required>
                    </div>

                    <!-- Email Address -->
                    <div class="form-group">
                        <label for="regEmail" class="form-label">Email Address</label>
                        <input type="email" id="regEmail" name="email" class="form-input" placeholder="your.email@example.com" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="regPassword" class="form-label">Password</label>
                        <input type="password" id="regPassword" name="password" class="form-input" placeholder="********" required>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="regConfirmPassword" name="confirmPassword" class="form-input" placeholder="********" required>
                    </div>

                    <!-- Terms and Conditions Checkbox -->
                    <div class="flex items-center mb-6">
                        <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" required>
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            I agree to the <a href="#" class="text-blue-600 hover:underline">Terms and Conditions</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="form-button">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-gray-400 p-6 text-center shadow-inner mt-auto">
        <div class="container mx-auto">
            <p>&copy; 2025 Our Platform. All rights reserved.</p>
            <p class="mt-2">
                <a href="#" class="hover:text-blue-300 transition duration-200">Privacy Policy</a> |
                <a href="#" class="hover:text-blue-300 transition duration-200">Sitemap</a>
            </p>
        </div>
    </footer>

</body>
</html>
