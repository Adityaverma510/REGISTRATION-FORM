<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles1.css">
</head>
<body class="antialiased">
    <div class="form-container">
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-8">Student Registration Form</h2>
        <form action="#" method="POST" class="space-y-6">
            <div class="border-b border-gray-200 pb-6 mb-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Personal Details</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Aditya Verma" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="aditya@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890" required>
                    </div>

                    <div class="form-group">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" id="dob" name="dob" class="form-input" required>
                    </div>

                    <div class="form-group md:col-span-2">
                        <label class="form-label">Gender</label>
                        <div class="radio-checkbox-group">
                            <div class="radio-checkbox-item">
                                <input type="radio" id="male" name="gender" value="male" class="radio-checkbox-input" required>
                                <label for="male" class="radio-checkbox-label">Male</label>
                            </div>
                            <div class="radio-checkbox-item">
                                <input type="radio" id="female" name="gender" value="female" class="radio-checkbox-input">
                                <label for="female" class="radio-checkbox-label">Female</label>
                            </div>
                            <div class="radio-checkbox-item">
                                <input type="radio" id="otherGender" name="gender" value="other" class="radio-checkbox-input">
                                <label for="otherGender" class="radio-checkbox-label">Other</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group md:col-span-2">
                        <label for="address" class="form-label">Residential Address</label>
                        <textarea id="address" name="address" rows="3" class="form-input" placeholder="1234 Main St, Anytown, State, Zip Code" required></textarea>
                    </div>
                </div>
            </div>

            <div class="border-b border-gray-200 pb-6 mb-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Academic Details</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="program" class="form-label">Program of Interest</label>
                        <select id="program" name="program" class="form-input" required>
                            <option value="">Select a Program</option>
                            <option value="computerScience">Computer Science</option>
                            <option value="engineering">Engineering</option>
                            <option value="business">Business Administration</option>
                            <option value="arts">Arts & Humanities</option>
                            <option value="science">Natural Sciences</option>
                            <option value="medicine">Medicine</option>
                        </select>
                    </div>

                    <div class="form-group md:col-span-2">
                        <label class="form-label">Preferred Courses (Select all that apply)</label>
                        <div class="radio-checkbox-group">
                            <div class="radio-checkbox-item">
                                <input type="checkbox" id="math" name="courses" value="mathematics" class="radio-checkbox-input">
                                <label for="math" class="radio-checkbox-label">Mathematics</label>
                            </div>
                            <div class="radio-checkbox-item">
                                <input type="checkbox" id="physics" name="courses" value="physics" class="radio-checkbox-input">
                                <label for="physics" class="radio-checkbox-label">Physics</label>
                            </div>
                            <div class="radio-checkbox-item">
                                <input type="checkbox" id="chemistry" name="courses" value="chemistry" class="radio-checkbox-input">
                                <label for="chemistry" class="radio-checkbox-label">Chemistry</label>
                            </div>
                            <div class="radio-checkbox-item">
                                <input type="checkbox" id="biology" name="courses" value="biology" class="radio-checkbox-input">
                                <label for="biology" class="radio-checkbox-label">Biology</label>
                            </div>
                            <div class="radio-checkbox-item">
                                <input type="checkbox" id="history" name="courses" value="history" class="radio-checkbox-input">
                                <label for="history" class="radio-checkbox-label">History</label>
                            </div>
                            <div class="radio-checkbox-item">
                                <input type="checkbox" id="literature" name="courses" value="literature" class="radio-checkbox-input">
                                <label for="literature" class="radio-checkbox-label">Literature</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group md:col-span-2">
                        <label for="prevSchool" class="form-label">Previous School/College</label>
                        <input type="text" id="prevSchool" name="prevSchool" class="form-input" placeholder="High School Name" required>
                    </div>
                </div>
            </div>

            <div class="pb-6 mb-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Additional Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group md:col-span-2">
                        <label for="howHear" class="form-label">How did you hear about us?</label>
                        <input type="text" id="howHear" name="howHear" class="form-input" placeholder="e.g., Social Media, Friend, Advertisement">
                    </div>

                    <div class="form-group md:col-span-2">
                        <label for="comments" class="form-label">Any special needs or comments?</label>
                        <textarea id="comments" name="comments" rows="3" class="form-input" placeholder="e.g., dietary restrictions, accessibility needs"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="form-button">Submit Registration</button>
            </div>
        </form>
    </div>
</body>
</html>
